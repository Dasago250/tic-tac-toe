<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <main>
    <section class="base">
      <div class="gameboard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="restartBtn">Restart</button>
      </div>
      <div class="player player1">
        <h2>Player 1</h2>
        <p>X</p>
      </div>
      <div class="player player2">
        <h2>Player 2</h2>
        <p>O</p>
      </div>
      <div class="announce">
        <p class="winner"></p>
      </div>
    </section>
  </main>
  <footer>
    <p>Dasago250</p>
  </footer>
</body>
</html>
